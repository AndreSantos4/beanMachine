<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bean Machine POS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <aside class="sidebar">
        <!-- Categorias Principais -->
        <div class="sidebar-section">
            <button onclick="filterCategory('all')" title="Todos">
                <i class="fas fa-book icon" style="color:#ffffff;"></i>
            </button>
            
            <div class="section-divider"></div>
            
            <button onclick="filterCategory('food')" title="Comida">
                <i class="fas fa-hamburger icon" style="color:#ffffff;"></i>
            </button>
            <button onclick="filterCategory('drink')" title="Bebida">
                <i class="fas fa-glass-water icon" style="color:#ffffff;"></i>
            </button>
            <button onclick="filterCategory('dessert')" title="Sobremesa">
                <i class="fas fa-ice-cream icon" style="color:#ffffff;"></i>
            </button>
        </div>

        <div class="section-divider"></div>

        <!-- Menus -->
        <div class="sidebar-section">
            <button class="menu-button" onclick="addToCart(100)" title="Menu Brunch">
                Brunch
            </button>
            <button class="menu-button" onclick="addToCart(101)" title="Menu Lunch">
                Lunch
            </button>
            <button class="menu-button" onclick="addToCart(102)" title="Menu Indonésia">
                Especial
            </button>
        </div>
    </aside>

    <main class="main">
        <header>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Pesquisar produto..." oninput="searchProducts()">
                <button onclick="clearSearch()" aria-label="Limpar pesquisa"><span class="icon">✕</span></button>
            </div>
        </header>
        <section class="grid" id="productGrid"></section>
    </main>

    <aside class="cart">
        <div class="cart-list" id="cartList"></div>
        <div class="cart-footer">
            <button onclick="resetOrder()" class="complete-button">Concluir (0$)</button>
        </div>
    </aside>

    <div id="modal" class="modal" style="display:none;">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()" aria-label="Fechar">×</button>
            <h3>Seleciona 1 Comida e 1 Bebida</h3>
            <div id="menuItems"></div>
            <button id="addMenuBtn" onclick="addMenuToCart()" disabled>Adicionar ao Carrinho</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
